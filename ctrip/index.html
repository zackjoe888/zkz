    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $(window).scroll(function() {
                var sc = $(window).scrollTop();
                if (sc >= 50) {
                    $(".searchbox").addClass("fixed");
                    $(".searchbox input").addClass("inpfixed");
                    $(".searchbox .myicon").addClass("myiconfixed");
                    $(".searchbox .mine span").addClass("spanfixed");
                } else {
                    $(".searchbox").removeClass("fixed");
                    $(".searchbox input").removeClass("inpfixed");
                    $(".searchbox .myicon").removeClass("myiconfixed");
                    $(".searchbox .mine span").removeClass("spanfixed");
                }
            })


        })
    </script>
